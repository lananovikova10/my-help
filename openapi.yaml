    TaxPaymentParameters:
      required:
        - "docDate"
        - "docNumber"
        - "evidence"
        - "kbk"
        - "oktmo"
        - "payerStatus"
        - "period"
      type: "object"
      properties:
        payerStatus:
          pattern: "\\d{2}"
          type: "string"
          description: "Статус составителя расчётного документа. Поле платёжки 101.\n\
            \n\nПри оплате налога за третьих лиц указывается налоговый статус чело\
            века, за которого происходит оплата. Может принимать следующие значени\
            я:\n<ul>\n<li> <code>01</code> — налогоплательщик (плательщик сборов)\
            \ — юрлицо; </li>\n<li> <code>02</code> — налоговый агент; </li>\n<li>\
            \ <code>08</code> — плательщик-юрлицо (ИП), осуществляющий уплату стра\
            ховых взносов и иных платежей в бюджетную систему РФ; </li>\n<li> <code>13</code>\
            \ — физическое лицо, уплачивающее налоги, сборы за совершение налоговы\
            ми органами юридически значимых действий, страховые взносы и иные плат\
            ежи, администрируемые налоговыми органами; </li>\n<li> <code>14</code>\
            \ — указывается плательщиком, который осуществляет транзакции в пользу\
            \ физлиц; </li>\n<li> <code>19</code> — организации и их филиалы, пере\
            числяющие средства, удержанные из заработной платы (дохода) должника —\
            \ физлица в счет погашения задолженности по платежам в бюджет на основ\
            ании исполнительного документа; </li>\n<li> <code>24</code> — плательщ\
            ик-физлицо, осуществляющий уплату страховых взносов и иных платежей в\
            \ бюджетную систему РФ. </li>\n</ul>\n<a href=\"https://www.buhonline.ru/pub/beginner/2019/10/15119_status-platelshhika-v-platezhke-2021\"\
            >Статус плательщика в платежном поручении в 2021 году — Бухонлайн (buhonline.ru)</a>\n\
            \      "
        kbk:
          pattern: "\\d{20}|0"
          type: "string"
          description: "Код бюджетной классификации. Поле платёжки 104. <a href=\"\
            https://buhguru.com/spravka-info/kbk-2021.html\">Подробнее</a>."
        oktmo:
          pattern: "\\d{8}|\\d{11}|0"
          type: "string"
          description: "Код ОКТМО территории, на которой мобилизуются денежные сре\
            дства от уплаты налога, сбора и иного платежа. Поле платёжки 105.\n<a\
            \ href=\"https://nalog-nalog.ru/uplata_nalogov/rekvizity_dlya_uplaty_nalogov_vznosov/oktmo_v_platezhnom_poruchenii_nyuansy\"\
            >Подробнее</a>."
        evidence:
          pattern: "[A-Za-zА-Яа-я]{2}|00|0"
          type: "string"
          description: "Основание налогового платежа. Поле платёжки 106. Может при\
            нимать следующие значения:\n<ul>\n<li> <code>ТП</code> — платежи текущ\
            его года; </li>\n<li> <code>ЗД</code> — добровольное погашение задолже\
            нности по истекшим налоговым, расчётным (отчётным) периодам при отсутс\
            твии требования налогового органа об уплате налогов (сборов); </li>\n\
            <li> <code>РС</code> — погашение рассроченной задолженности; </li>\n<li>\
            \ <code>ОТ</code> — погашение отсроченной задолженности; </li>\n<li> <code>Р\
            Т</code> — погашение реструктурируемой задолженности; </li>\n<li> <code>П\
            Б</code> — погашение должником задолженности в ходе процедур, применяе\
            мых в деле о банкротстве; </li>\n<li> <code>ИН</code> — погашение инве\
            стиционного налогового кредита; </li>\n<li> <code>ТЛ</code> — погашени\
            е учредителем (участником) должника или собственником имущества должни\
            ка — унитарного предприятия или третьим лицом задолженности в ходе про\
            цедур, применяемых в деле о банкротстве; </li>\n<li> <code>ЗТ</code> —\
            \ погашение текущей задолженности в ходе процедур, применяемых в деле\
            \ о банкротстве; </li>\n<li> <code>00</code> — иные случаи (для таможе\
            нных платежей); </li>\n<li> <code>0</code> — при незнании основания пл\
            атежа. </li>\n</ul>\n<a href=\"https://www.26-2.ru/art/356241-polya-106-platejnyh-1-oktyabrya-2021\"\
            >Новые правила заполнения поля 106 платёжных поручений с 1 октября 2021\
            \ года (26-2.ru)</a>\n      "
        period:
          pattern: "^(0)$|^(\\d{8})$|^(.{2}\\.\\d{2}\\.\\d{4})$"
          type: "string"
          description: "Налоговый период. Поле платёжки 107.\nФормат — ДД.ММ.ГГГГ\
            , первые два символа могут быть буквами или цифрами. В поле можно пере\
            дать `0`.\n<a href=\"https://www.nalog.ru/rn40/news/tax_doc_news/6181298/\"\
            >Подробнее</a>."
        docNumber:
          pattern: "[A-Za-zА-Яа-я]{2}\\d{13}|\\d{2};\\d{1,20}|[A-Za-zА-Яа-я]{2}|0{1}"
          type: "string"
          description: "Номер налогового документа. Поле платёжки 108. [Как заполн\
            ить поля платёжного поручения без ошибок](https://azbuha.ru/uchet-denezhnyx-sredstv/kak-zapolnit-polya-platezhnogo-porucheniya/#:~:text=%D0%92%20%D0%BF%D0%BE%D0%BB%D0%B5%20108%20%D1%81%D1%82%D0%B0%D0%B2%D0%B8%D1%82%D1%81%D1%8F%20%C2%AB0%C2%BB%2C,%D0%9F%D0%BE%D0%BB%D0%B5%20109%20%C2%AB%D0%94%D0%B0%D1%82%D0%B0%20%D0%BE%D1%81%D0%BD%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F%20%D0%BF%D0%BB%D0%B0%D1%82%D0%B5%D0%B6%D0%B0%C2%BB)."
        docDate:
          pattern: "\\d{2}\\.\\d{2}\\.\\d{4}|0"
          type: "string"
          description: "Дата налогового документа. Поле платёжки 109. Формат — ДД\
            .ММ.ГГГГ или 0.\n<a href=\"https://www.nalog.ru/rn40/news/tax_doc_news/4604512/\"\
            >Подробнее</a>."
        thirdParty:
          $ref: "#/components/schemas/TaxThirdParty"
      description: "Реквизиты для уплаты налогов и иных бюджетных платежей."

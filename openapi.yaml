    get:
      tags:
        - "Биллинг"
      summary: "Получить платёж по ID платежа"
      description: "Метод позволяет получить платёж по ID платежа."
      operationId: "getApiV1Nominal-accountsPaymentsPaymentid"
      parameters:
        - name: "X-Request-Id"
          in: "header"
          description: "Уникальный идентификатор для трассировки запроса. Не влияет\
          \ на логику исполнения запроса."
          required: false
          allowEmptyValue: false
          style: "simple"
          explode: false
          schema:
            type: "string"
            description: "Идентификатор запроса."
            format: "uuid"
        - name: "paymentId"
          in: "path"
          required: true
          style: "simple"
          explode: false
          schema:
            type: "string"
            description: "Идентификатор платежа."
            format: "uuid"
      responses:
        "200":
          description: ""
          headers:
            X-Request-Id:
              required: true
              style: "simple"
              explode: false
              schema:
                maxLength: 50
                type: "string"
                description: "Идентификатор запроса."
          content:
            application/json:
              schema:
                oneOf:
                  - required:
                      - "accountNumber"
                      - "amount"
                      - "bankDetails"
                      - "beneficiaryId"
                      - "paymentId"
                      - "purpose"
                      - "status"
                      - "type"
                    type: "object"
                    properties:
                      type:
                        type: "string"
                        description: "Тип платежа.\n* `REGULAR` - Обычный\n* `TAX` -\
                        \ Налоговый"
                        enum:
                          - "REGULAR"
                          - "TAX"
                      paymentId:
                        type: "string"
                        description: "Идентификатор платежа."
                        format: "uuid"
                      beneficiaryId:
                        type: "string"
                        description: "Идентификатор бенефициара."
                        format: "uuid"
                      accountNumber:
                        pattern: "^(\\d{20}|\\d{22})$"
                        type: "string"
                        description: "Номер номинального счёта."
                      bankDetails:
                        oneOf:
                          - required:
                              - "cardId"
                              - "terminalKey"
                              - "type"
                            type: "object"
                            properties:
                              type:
                                type: "string"
                                description: "Тип банковских реквизитов.\n* `PAYMENT_DETAILS`\
                              \ - По реквизитам счёта\n* `CARD` - На карту\n* `SBP`\
                              \ - Через СБП"
                                enum:
                                  - "PAYMENT_DETAILS"
                                  - "CARD"
                                  - "SBP"
                              cardId:
                                maxLength: 256
                                minLength: 1
                                type: "string"
                                description: "Идентификатор карты в системе банка."
                              terminalKey:
                                maxLength: 256
                                minLength: 1

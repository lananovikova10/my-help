            рока действия карты в формате MMYY. Число.\n* `CardHolder` — необязате\
            льный параметр, имя и фамилия держателя карты — как на карте. Строка.\n\
            * `CVV` — необязательный параметр, код защиты с обратной стороны карты\
            . Строка.\n\nПример: `PAN=4300000000000777;ExpDate=0523;CardHolder=IVAN\
            \ PETROV;CVV=111`\n\nОткрытый ключ генерируется банком. Чтобы получить\
            \ открытый ключ для шифрования `CardData`, напишите на acq_help@tinkoff.ru\

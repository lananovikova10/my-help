          style: "form"
          explode: true
          schema:
            pattern: "^(\\d{20}|\\d{22})$"
            type: "string"
            description: "Номер номинального счёта."
          example: 40702810110011000777
        - name: "offset"
          in: "query"
          description: "Количество неидентифицированных пополнений, которое нужно пр\
          опустить. Значение по умолчанию — <code>0</code>."

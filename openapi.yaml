  /api/v1/payment/ruble-transfer/pay:
    post:
      tags:
        - "Платежи"
      summary: "Выполнить платёж"
      description: "Метод для выплаты денег с рублёвых счетов компании на счета ре\
        зидентов юридических и физических лиц в банках РФ.\n\n\nВыплата денег со с\
        чёта производится асинхронно.\nЧтобы совершать налоговые платежи за себя и\
        \ за третьих лиц, передайте значения в блоке <b>tax</b>.\n\n\nРезультат за\
        проса на выплату можно получить через метод <a href=\"https://developer.tinkoff.ru/docs/api/payments-core-get-status\"\
        >Получить статуса платежа</a>, передав в нём соответствующий <b>paymentId</b>.\n\
        \n\nЧтобы использовать метод, нужен доступ — <code>opensme/inn/[{inn}]/kpp/[{kpp}]/payments/rub-pay</code>\
        \ — <code>Совершение платежей с рублёвого расчётного счёта компании с ИНН\
        \ {inn} и КПП {kpp}</code>.\n\n\nВсе вызовы метода дедуплицируются:\n\n<b>Self-с\
        ценарий</b>\n\n\nДедупликация происходит по <b>paymentId</b> в контексте в\
        ашей компании. Это значит, что <b>paymentId</b> должен быть уникален в рам\
        ках всех платежей от лица вашей компании.\nЕсли вызвать метод два и более\
        \ раза с одинаковыми <b>paymentId</b> в рамках одной компании, создастся т\
        олько один платёж.\n\n<b>Партнёрский сценарий</b>\n\n\nДедупликация происх\
        одит по <b>paymentId</b> и <b>clientId</b>. Это значит, что связка <b>paymentId</b>\
        \ и <b>clientId</b> должна быть уникальна.\nЕсли вызвать метод два и более\
        \ раза с одинаковыми <b>paymentId</b> и <b>clientId</b>, создастся только\
        \ один платёж.\n<b>clientId</b> выдаётся при регистрации партнёра в Tinkoff\
        \ и отправляется на почту.\n\n<b>Лимиты</b>\n\n\nПо умолчанию на выполнени\
        е платежей через API установлены следующие лимиты:\n<ul>\n  <li>максимальн\
        ая сумма одного платежа — 100 000 рублей;</li>\n  <li>максимальная сумма п\
        латежей в день — 100 000 рублей;</li>\n  <li>максимальная сумма платежей в\
        \ месяц — 1 000 000 рублей;</li>\n  <li>максимальное количество платежей в\
        \ день на одного контрагента — 3.</li>\n</ul>\n\n\nЧтобы изменить лимиты д\
        ля вашей компании, напишите на <a href=\"mailto:openapi@tinkoff.ru\">openapi@tinkoff.ru</a>.\n\
        \n\nОграничение на использование метода — 10 запросов в секунду."
      operationId: "PaymentsCorePay"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePaymentRequest"
            examples:
              Example0:
                summary: "Пример платежа в пользу юридического лица"
                value:
                  id: "123456"
                  from:
                    accountNumber: "12345678900987654321"
                  to:
                    name: "ООО \"РОГА и КОПЫТА\""
                    inn: "1234567890"
                    kpp: "111222333"
                    bik: "444555666"
                    bankName: "Чемпион"

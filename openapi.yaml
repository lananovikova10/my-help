      tags:
        - "Платежи"
        - "Зарплатный проект"
      summary: "Оплатить реестр"
      description: "Позволяет оплатить подписанный платёжный реестр сотрудников ил\
        и самозанятых.\n\n\nВ поле <b>purpose</b> передайте назначение платежа. В\
        \ конце назначения добавьте фразу «Согласно реестру» и номер.\n\n\nЛимиты\
        \ по переводам рассчитываются вместе с лимитами по методу <a href=\"https://developer.tinkoff.ru/docs/api/payments-core-pay\"\
        >Выполнить платёж</a>.\n\n\nРезультат запроса на выплату можно получить че\
        рез вызов метода <a href=\"https://developer.tinkoff.ru/docs/api/payments-core-get-status\"\
        >Получить статуса платежа</a>.\nДля зарплатного проекта — <a href=\"https://developer.tinkoff.ru/docs/api/self-employed-get-payment-registry\"\
        >Получить информацию по платёжному реестру (зарплатный проект)</a>; <a href=\"\
        https://developer.tinkoff.ru/docs/api/self-employed-get-payment-registry\"\
        >Получить информацию по платёжному реестру (выплаты самозанятым)</a>.\n\n\n\
        Чтобы использовать метод, нужен доступ — <code>opensme/inn/[{inn}]/kpp/[{kpp}]/payments/payment-registry</code>\
        \ — <code>Оплата подписанных платёжных реестров сотрудников или самозаняты\
        х</code>.\n\n\nОграничение на использование метода — 10 запросов в секунду\
        ."
      operationId: "CreateSalaryRegistryPayment"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateRegistryPaymentRequest"
            example:
              id: "123456"
              paymentRegistryId: 123
              accountNumber: "40702810110011000777"
              purpose: "Зарплата согласно реестру №123 от 30.06.2021"
              documentNumber: 100
              executionOrder: 5
              dueDate: "2020-07-01T00:00+03:00"
              meta:
                clientCustomField: "value"
        required: true
      responses:
        "201":
          description: "Платёж поставлен в очередь на исполнение"
          headers:
            X-Request-Id:
              required: true
              style: "simple"
              explode: false
              schema:
                type: "string"
                description: "Идентификатор запроса."
        "400":
          description: "Некорректный запрос"

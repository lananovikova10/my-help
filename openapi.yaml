          in: "query"
          description: "Фильтр по результату проверки (прошёл/не прошёл)."
          required: false
          style: "form"
          explode: true
          schema:
            type: "boolean"
          example: true
        - name: "offset"
          in: "query"
          description: "Количество результатов проверки, которое нужно пропустить. З\
          начение по умолчанию — <code>0</code>."
          required: false
